replicaCount: 2

image:
  repository: example/full-fixture
  tag: "1.0.0"
  pullPolicy: IfNotPresent

containerPort: 8080

configChecksum: "deadbeef"

podSecurityContext:
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

affinity: {}

extraEnv:
  - name: FOO
    value: bar

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
