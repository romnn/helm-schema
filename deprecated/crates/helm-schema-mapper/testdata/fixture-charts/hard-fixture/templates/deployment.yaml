apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hard-fixture.fullname" . }}
  labels:
    {{- include "hard-fixture.renderLabels" . | nindent 4 }}
  annotations:
    {{- $anns := include "hard-fixture.merge" (dict "values" (list .Values.podAnnotations .Values.commonAnnotations) "context" .) -}}
    {{- include "hard-fixture.render" (dict "value" $anns "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hard-fixture.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hard-fixture.name" . }}
    spec:
      {{- with .Values.podExtra }}
      nodeSelector:
        {{- toYaml .nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .tolerations | nindent 8 }}
      {{- end }}
      volumes:
        {{- range .Values.volumes }}
        - name: {{ .name | quote }}
          emptyDir: {}
        {{- end }}
      initContainers:
        {{- range .Values.initContainers }}
        - name: {{ .name | quote }}
          image: {{ .image | quote }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name | quote }}
              mountPath: {{ .mountPath | quote }}
            {{- end }}
        {{- end }}
      containers:
        {{- range .Values.containers }}
        - name: {{ .name | quote }}
          image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name | quote }}
              mountPath: {{ .mountPath | quote }}
            {{- end }}
        {{- end }}
